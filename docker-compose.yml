version: '3.3'
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml      
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    deploy:
      placement:
        constraints:
          - node.role == manager
      
      
  node-exporter:
    image: prom/node-exporter
    ports:
      - 9100:9100
    deploy: 
       mode: global
       
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - 8084:8084
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
     deploy: 
       mode: global

  grafana:
    image: grafana/grafana
    user: "1000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    deploy:
      placement:
        constraints:
          - node.role == manager
